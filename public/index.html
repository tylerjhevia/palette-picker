<!DOCTYPE html>
<html>

<head>
    <title>Palette Picker</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>

    <h1>Palette Picker</h1>

    <div class='current-palette'>
        <div class='swatch one'>
            <p class='swatch-label label-one'></p>
        </div>
        <div class='swatch two'>
            <p class='swatch-label label-two'></p>
        </div>
        <div class='swatch three'>
            <p class='swatch-label label-three'></p>
        </div>
        <div class='swatch four'>
            <p class='swatch-label label-four'></p>
        </div>
        <div class='swatch five'>
            <p class='swatch-label label-five'></p>
        </div>
    </div>

    <h2 class='selected-project'></h2>

    <div class='controls'>

        <button class='generate-button'>Generate</button>

        <p class='dropdown-label'>Select project: </p>


        <div class='current-palettes'>

        </div>

        <div class='saved-projects'>
            <h2 'saved-projects-header'>Saved Projects</h2>
        </div>
        <p class='or'>Or create a new one: </p>
        <div class='project-controls'>
            <input class='project-name-input' placeholder='Enter project name' />
            <button class='create-project-button'>Create project</button>
        </div>

        <div class='palette-controls'>
            <input class='palette-name-input' placeholder='Enter palette name' />
            <button class='create-palette-button'>Create palette</button>
        </div>

    </div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='js/script.js'></script>
</body>

</html>
